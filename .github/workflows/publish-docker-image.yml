name: Publish Docker image

on:
  push:

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest

    # Run a local registry
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000

    steps:
    - uses: actions/checkout@v2
      with:
        # Always clone the full depth so git-describe works.
        fetch-depth: 0
        submodules: true

    - name: Set up Python üêç ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install build dependencies
      run: |
        pip install -U pip
        pip install -U setuptools wheel twine

    - name: Install package dependencies
      run: |
        python setup.py install

    - name: Build distribution üì¶
      run: |
        python setup.py sdist bdist_wheel

    - name: Check distribution üì¶
      run: |
        twine check dist/*

#    - name: Check the docker image
#      run: |
#        make image-test

    - name: Copy into docker
      run: |
        cp dist/* ./docker/

    - name: Docker meta
      id: docker_meta
      uses: crazy-max/ghaction-docker-meta@v1
      with:
        images: ghcr.io/mithro/actions-includes/image,localhost:5000/mithro/actions-includes
#        images: localhost:5000/mithro/actions-includes
        tag-sha: true

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      with:
        driver-opts: network=host

    - name: Login to GHCR
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GHA_CR_TOKEN }}
        registry: ghcr.io

#    - name: Login to local registry
#      uses: docker/login-action@v1
#      with:
#        registry: localhost:5000

    - name: Build and push
      uses: docker/build-push-action@v2
      id: docker_build
      with:
        context: docker
#        platforms: linux/amd64,linux/arm64,linux/386
#        push: ${{ github.event_name != 'pull_request' && secrets.GHA_CR_TOKEN != '' }}
        push: true
        tags: |
          ${{ steps.docker_meta.outputs.tags }}
          localhost:5000/mithro/actions-includes:latest
        labels: ${{ steps.docker_meta.outputs.labels }}

    - name: Inspect
      run: |
        docker buildx imagetools inspect localhost:5000/mithro/actions-includes:latest
